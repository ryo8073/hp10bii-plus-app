<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP10BII+ 電卓エミュレーター & 資本蓄積計算ツール</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/decimal.js/decimal.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <nav class="tabs">
                <button id="tab-calculator" class="tab-button active">HP10BII+ 電卓</button>
                <button id="tab-capital-accumulation" class="tab-button">資本蓄積計算</button>
            </nav>
        </header>
        <main class="content-area">
            <div id="calculator-content" class="tab-content active">
                <div class="calculator-container">
                    <div class="display">
                        <div class="display-status">
                            <span id="shift-status"></span>
                            <span id="mode-status">FIN</span>
                            <span id="memory-status"></span>
                        </div>
                        <div id="display" class="display-main">0</div>
                    </div>
                    <div class="keys-grid">
                        <!-- Row 1 -->
                        <button class="key" data-key="N" data-shift-orange="xP/YR" data-shift-blue="AccInt">N</button>
                        <button class="key" data-key="I/YR" data-shift-orange="NOM%" data-shift-blue="YTM">I/YR</button>
                        <button class="key" data-key="PV" data-shift-orange="EFF%" data-shift-blue="PRICE">PV</button>
                        <button class="key" data-key="PMT" data-shift-orange="P/YR" data-shift-blue="CPN%">PMT</button>
                        <button class="key" data-key="FV" data-shift-orange="AMORT" data-shift-blue="CALL">FV</button>

                        <!-- Row 2 -->
                        <button class="key" data-key="INPUT" data-shift-orange="D.MY/M.DY" data-shift-blue="360/Act">INPUT</button>
                        <button class="key" data-key="MU" data-shift-orange="ΔDAYS" data-shift-blue="Semi/Ann">MU</button>
                        <button class="key" data-key="CST" data-shift-orange="IRR/YR" data-shift-blue="SetDate">CST</button>
                        <button class="key" data-key="PRC" data-shift-orange="NPV" data-shift-blue="MatDate">PRC</button>
                        <button class="key" data-key="MAR" data-shift-orange="Beg/End" data-shift-blue="MAR">MAR</button>

                        <!-- Row 3 -->
                        <button class="key" data-key="K" data-shift-orange="SWAP" data-shift-blue="UNITS">K</button>
                        <button class="key" data-key="PERCENT" data-shift-orange="%CHG" data-shift-blue="SP">%</button>
                        <button class="key" data-key="CFj" data-shift-orange="Nj" data-shift-blue="BREAKEVEN VC">CFj</button>
                        <button class="key" data-key="SUM" data-shift-orange="Σ-" data-shift-blue="FC">Σ+</button>
                        <button class="key" data-key="RND" data-shift-orange="<-" data-shift-blue="PROFIT">RND</button>

                        <!-- Row 4 -->
                        <button class="key" data-key="+/-" data-shift-orange="E" data-shift-blue="DEPRECIATION">+/-</button>
                        <button class="key" data-key="RCL" data-shift-orange="STO" data-shift-blue="SOYD">RCL</button>
                        <button class="key" data-key="TO_M" data-shift-orange="C STAT" data-shift-blue="DB">→M</button>
                        <button class="key" data-key="RM" data-shift-orange="Σy" data-shift-blue="HYP">RM</button>
                        <button class="key" data-key="M+" data-shift-orange="Σx" data-shift-blue="INV">M+</button>
                        
                        <!-- Row 5 -->
                        <button class="key key-shift-blue" data-key="SHIFT_BLUE" data-shift-blue="BOND">↑</button>
                        <button class="key key-num" data-key="7" data-shift-orange="x,y">7</button>
                        <button class="key key-num" data-key="8" data-shift-orange="Sx,Sy">8</button>
                        <button class="key key-num" data-key="9" data-shift-orange="σx,σy">9</button>
                        <button class="key key-op" data-key="DIVIDE" data-shift-orange="1/x">÷</button>
                        
                        <!-- Row 6 -->
                        <button class="key key-shift-orange" data-key="SHIFT_ORANGE" data-shift-orange="BRK">↓</button>
                        <button class="key key-num" data-key="4" data-shift-orange="x,r">4</button>
                        <button class="key key-num" data-key="5" data-shift-orange="y,m">5</button>
                        <button class="key key-num" data-key="6" data-shift-orange="xw,b">6</button>
                        <button class="key key-op" data-key="MULTIPLY" data-shift-orange="yx">×</button>
                        
                        <!-- Row 7 -->
                        <button class="key" data-key="C" data-shift-orange="C ALL" data-shift-blue="C MEM">C</button>
                        <button class="key key-num" data-key="1" data-shift-orange="ex">1</button>
                        <button class="key key-num" data-key="2" data-shift-orange="LN">2</button>
                        <button class="key key-num" data-key="3" data-shift-orange="n!">3</button>
                        <button class="key key-op" data-key="SUBTRACT" data-shift-orange="√x">-</button>

                        <!-- Row 8 -->
                        <button class="key" data-key="ON" data-shift-orange="OFF" data-shift-blue="Alg/Chain">ON</button>
                        <button class="key key-num" data-key="0" data-shift-orange="π">0</button>
                        <button class="key key-num" data-key="." data-shift-orange=",/.">.</button>
                        <button class="key key-op" data-key="=" data-shift-orange="DISP">=</button>
                        <button class="key key-op" data-key="ADD" data-shift-orange="x²">+</button>
                    </div>
                </div>
            </div>
            <div id="capital-accumulation-content" class="tab-content">
                <div class="capital-accumulation-container">
                    <h1>資本蓄積計算ツール</h1>
                    <div class="ca-layout">
                        <div class="ca-form-section">
                            <h2>入力フォーム</h2>
                            <form id="ca-form">
                                <div class="form-group">
                                    <label for="reinvestment-rate">再投資率 (%)</label>
                                    <input type="number" id="reinvestment-rate" value="10" step="0.1" required>
                                </div>
                                <div class="form-group">
                                    <label for="safety-rate">安全率 (%)</label>
                                    <input type="number" id="safety-rate" value="5" step="0.1" required>
                                </div>
                                <div class="form-group">
                                    <label for="total-investment">総投資額 (円)</label>
                                    <input type="number" id="total-investment" value="10000000" step="10000" required>
                                </div>
                                <div class="form-group">
                                    <label for="calculation-years">計算年数</label>
                                    <input type="number" id="calculation-years" value="10" min="1" max="50" required>
                                </div>
                                <button type="submit" class="ca-button">計算する</button>
                            </form>
                        </div>
                        <div class="ca-results-section">
                            <h2>計算結果</h2>
                            <div id="ca-summary" class="ca-summary"></div>
                            <div class="ca-chart-container">
                                <canvas id="ca-chart"></canvas>
                            </div>
                            <div id="ca-table-container" class="ca-table-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="capital-accumulation-ui.js"></script>
</body>
</html>
